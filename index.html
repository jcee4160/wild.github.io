<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildlife Identification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      padding: 20px;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
    }
    /* Loading spinner */
    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }
    /* Page overlay to disable interaction */
    .page-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9998;
      display: none; /* Initially hidden */
    }
    #map {
      height: 300px;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Page Overlay -->
  <div class="page-overlay" id="pageOverlay"></div>

  <!-- Loading Spinner -->
  <div class="loading-spinner d-none text-center" id="loadingSpinner">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading the model...</p>
  </div>

  <div class="container">
    <h1 class="text-center text-success mb-4">Wildlife Identification</h1>
    <p class="text-center">Snap or upload a picture of the animal for identification:</p>

    <div class="mb-3 text-center">
      <div class="card">
        <div class="card-body text-center">
          <label for="imageInput" class="form-label">Snap or Upload a Picture</label>
          <input 
            type="file" 
            class="form-control" 
            id="imageInput" 
            accept="image/*" 
            capture="environment"
          >
          <img id="imagePreview" class="img-thumbnail d-none mt-3" alt="Image Preview" style="max-width: 100%; height: auto;">
        </div>
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-success" id="submitBtn" disabled>Identify and Submit</button>
    </div>

    <div id="output" class="mt-4">
      <h3>Results:</h3>
      <p id="speciesInfo">Waiting for data...</p>
      <hr>
      <p id="locationInfo">Fetching location...</p>
      <div id="map"></div>
      <hr>
      <p id="ApiSpeciesInfo">Waiting for data...</p>
    </div>
  </div>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        
        // Make the GoogleGenerativeAI available globally
        window.GoogleGenerativeAI = GoogleGenerativeAI;
    </script>
  <script>
    $(document).ready(function () {
      let gpsCoordinates = {};
      let model;
      let map;
      let marker;
      let selectedImage = null; // Store the selected image for later verification

      // Show loading spinner and overlay while model is loading
      function showLoadingSpinner() {
        $('#loadingSpinner').removeClass('d-none'); // Show the spinner
        $('#pageOverlay').show(); // Show the overlay to disable interaction
      }

      // Hide the loading spinner and overlay once the model is loaded
      function hideLoadingSpinner() {
        $('#loadingSpinner').addClass('d-none'); // Hide the spinner
        $('#pageOverlay').hide(); // Hide the overlay to enable interaction
      }

      function initializeMap(lat, lng) {
        if (!map) {
          map = L.map('map').setView([lat, lng], 13);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
          }).addTo(map);
          marker = L.marker([lat, lng]).addTo(map);
        } else {
          map.setView([lat, lng], 13);
          marker.setLatLng([lat, lng]);
        }
      }


      // Fetch GPS Location
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            gpsCoordinates = {
              latitude: position.coords.latitude,
              longitude: position.coords.longitude,
            };
            $("#locationInfo").text(
              `Location: Latitude ${gpsCoordinates.latitude}, Longitude ${gpsCoordinates.longitude}`
            );
             initializeMap(gpsCoordinates.latitude, gpsCoordinates.longitude);
          }, function () {
            $("#locationInfo").text("Error fetching location.");
          });
        } else {
          $("#locationInfo").text("Geolocation is not supported by this browser.");
        }
      }

      // Trigger location fetch on page load
      getLocation();

      // Load the MobileNet model and show loading spinner while waiting
      async function loadModel() {
        showLoadingSpinner();  // Show spinner and overlay when loading the model

        model = await mobilenet.load();
        console.log("Model Loaded");

        hideLoadingSpinner();  // Hide spinner and overlay once the model is loaded
      }

      loadModel();

      // Handle file selection and preview
      $("#imageInput").on("change", function (event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            selectedImage = new Image();
            selectedImage.onload = function () {
              $("#imagePreview").attr("src", selectedImage.src).removeClass("d-none");
              $("#submitBtn").removeAttr("disabled"); // Enable the button
            };
            selectedImage.src = e.target.result;
          };
          reader.readAsDataURL(file);
        } else {
          $("#imagePreview").addClass("d-none");
          $("#submitBtn").attr("disabled", true); // Disable the button
        }
      });

      // Handle verification on button click
      $("#submitBtn").on("click", function () {
        if (selectedImage && model) {
          // Show the loading spinner during classification
          showLoadingSpinner();

          model.classify(selectedImage).then(function (predictions) {
            const species = predictions[0].className;
            const confidence = predictions[0].probability.toFixed(3);

            $("#speciesInfo").text(`Identified: ${species} - Confidence: ${confidence}`);

            // Fetch detailed information from AI API
            getAnimalDescription(species, gpsCoordinates.latitude, gpsCoordinates.longitude);

          }).catch(function (error) {
            $("#speciesInfo").text("Error during classification: " + error.message);
          }).finally(function () {
            // Hide the loading spinner once the process is complete
            hideLoadingSpinner();
          });
        }
      });

      // Fetch animal description using REST API
      function getAnimalDescription(species, latitude, longitude) {
        const apiKey = "AIzaSyCeDTXtrsLttIgRhOLBdEELR1ztwHOiYu8"; // Replace with your actual API key
        const prompt = `
          Provide a detailed description of the animal "${species}". Include its scientific name, common name, 
          and habitat details. Use the coordinates Latitude: ${latitude}, Longitude: ${longitude} to suggest 
          potential environmental details and local adaptations. Format the response in HTML with headings and bullet points.
        `;

        const genAI = new GoogleGenerativeAI(apiKey);
        const modelAI = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        modelAI.generateContent(prompt)
          .then((result) => {
            const geminiInsight = result.response.text().replace(/```html/g, "").replace(/```/g, "");
            $("#ApiSpeciesInfo").html(geminiInsight);
          })
          .catch((error) => {
            console.error("Error generating content:", error);
            $("#ApiSpeciesInfo").html("There was an error with the AI response.");
          });
      }
    });

  </script>
</body>
</html>
